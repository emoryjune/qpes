channel:
- access:
  - ZTF_PUB
  name: wise
  policy: []
  version: 0
mongo:
  prefix: qpes
  reset: false
name: timewise
task:
- config:
    compiler_opts: TiCompilerOptions
    directives:
    - channel: wise
      ingest:
        mux:
          combine:
          - state_t2:
            - unit: T2StackVisits
            - unit: T2FindQPEs
              config:
                t2_dependency:
                  - unit: T2StackVisits
            unit: T1HDBSCAN
            config:
              original_id_key: orig_id
              input_mongo_db_name: qpes_input
              plot: false
          unit: TiMongoMuxer
    iter_max: 1000000
    shaper: TiDataPointShaper
    supplier:
      config:
        dpid: hash
        loader:
          config:
            timewise_config_file: ../timewise_config.yml
            stock_id_column_name: orig_id
          unit: TimewiseFileLoader
      unit: TimewiseAlertSupplier
  multiplier: 1
  title: t0
  template:
    live:
      - resolve_run_time_aliases
      - hash_t2_config
  unit: AlertConsumer
- config:
    log_profile: default
  multiplier: 5
  title: t2
  unit: T2Worker